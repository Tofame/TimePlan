<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timetable</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: top;
            height: 60px;
        }

        th {
            background-color: #f2f2f2;
        }

        .activity {
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            padding: 4px;
            font-size: 12px;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .activity .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 4px;
            padding: 6px;
            font-size: 12px;
            position: absolute;
            z-index: 100;
            bottom: 100%; /* show above */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .activity:hover .tooltip {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .activity.rainbow {
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 10s ease infinite;
            border-color: #fff;
            color: black;
        }

        /* Lets colorize the weekdays to orange cause I like orange */
        #timetable thead th {
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>
<h1>Weekly Timetable</h1>
<div style="margin-bottom: 15px;">
    <button id="prevWeek">&lt; Previous Week</button>
    <span id="currentWeekLabel" style="margin: 0 10px; font-weight: bold;"></span>
    <button id="nextWeek">Next Week &gt;</button>
</div>
<table id="timetable">
    <thead>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    </thead>
    <tbody id="timetable-body">
    </tbody>
</table>

<script>
    const hours = Array.from({ length: 11 }, (_, i) => 8 + i); // 08:00–18:00

    // Start with current week (Monday)
    let currentWeekMonday = getMonday(new Date());

    function getMonday(d) {
        const date = new Date(d);
        const day = date.getDay();
        const diff = (day === 0 ? -6 : 1) - day; // adjust if Sunday (0) to Monday
        date.setDate(date.getDate() + diff);
        date.setHours(0, 0, 0, 0);
        return date;
    }

    function formatDate(date) {
        return date.toISOString().slice(0, 10);
    }

    function updateWeekLabel() {
        const mondayStr = formatDate(currentWeekMonday);
        const friday = new Date(currentWeekMonday);
        friday.setDate(friday.getDate() + 4);
        const fridayStr = formatDate(friday);
        document.getElementById('currentWeekLabel').textContent = `${mondayStr} - ${fridayStr}`;

        updateWeekDaysHeader();
    }

    function createEmptyGrid() {
        const tbody = document.getElementById("timetable-body");
        tbody.innerHTML = ""; // Clear previous grid

        hours.forEach(hour => {
            const tr = document.createElement("tr");
            const timeCell = document.createElement("td");
            timeCell.textContent = `${hour}:00`;
            tr.appendChild(timeCell);

            for (let i = 0; i < 5; i++) {
                const td = document.createElement("td");
                td.dataset.day = i;
                td.dataset.hour = hour;
                tr.appendChild(td);
            }

            tbody.appendChild(tr);
        });
    }

    async function loadActivities() {
        const res = await fetch("/data/activities");
        const activities = await res.json();

        // Clear previous activities from grid
        document.querySelectorAll('.activity').forEach(el => el.remove());

        activities.forEach(activity => {
            const start = new Date(activity.start_time);

            // Check if activity is within current week (Monday to Friday)
            if (!isInCurrentWeek(start)) return;

            const day = start.getDay(); // 1 (Mon) - 5 (Fri)
            const hour = start.getHours();

            if (day < 1 || day > 5) return;

            const selector = `td[data-day="${day - 1}"][data-hour="${hour}"]`;
            const cell = document.querySelector(selector);

            if (cell) {
                const div = document.createElement("div");
                div.className = "activity";

                doEasterEgg(activity, div);

                div.innerHTML = `
                    <strong>${activity.subject?.name || 'N/A'}</strong><br>
                    ${activity.teacher?.name || ''}<br>
                    Room: ${activity.classroom?.adress || 'N/A'}
                    <div class="tooltip">
                        Teacher: ${activity.teacher?.title || ''} ${activity.teacher?.name || ''} (Age: ${activity.teacher?.age || 'N/A'})<br>
                        Room: ${activity.classroom?.adress || 'N/A'}<br>
                        Subject Code: ${activity.subject?.code_name || 'N/A'}<br>
                        ETCS: ${activity.subject?.etcs || 'N/A'}<br>
                        Students: ${activity.student_count || 'N/A'}<br>
                        Type: ${activity.type || 'N/A'}<br>
                        Start: ${new Date(activity.start_time).toLocaleString()}<br>
                        End: ${calculateEndTime(activity.start_time, activity.duration || 0).toLocaleTimeString()}<br>
                        Duration: ${formatDuration(activity.duration || 0)}
                    </div>
                `;
                cell.appendChild(div);
            }
        });
    }

    function isInCurrentWeek(date) {
        const monday = currentWeekMonday;
        const friday = new Date(monday);
        friday.setDate(friday.getDate() + 4);

        // Compare only date part ignoring time
        const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        return d >= monday && d <= friday;
    }

    function updateWeekDaysHeader() {
        const dayNames = ['Pon.', 'Wt.', 'Śr.', 'Czw.', 'Pt.'];
        const thead = document.querySelector('#timetable thead tr');

        for(let i = 0; i < 5; i++) {
            const th = thead.children[i + 1];
            const date = new Date(currentWeekMonday);
            date.setDate(date.getDate() + i);
            th.innerHTML = `${dayNames[i]}<br>${date.getDate()}`;
        }
    }

    function formatDuration(minutes) {
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        let result = '';
        if (h > 0) {
            result += `${h}h `;
        }
        if (m > 0 || h === 0) {
            result += `${m} min`;
        }
        return result.trim();
    }

    function calculateEndTime(startTime, durationMinutes) {
        const startDate = new Date(startTime);
        const endDate = new Date(startDate.getTime() + durationMinutes * 60000); // 60000 ms = 1 minute
        return endDate;
    }

    function doEasterEgg(activity, div) {
        const startDate = new Date(activity.start_time);
        // Warning, they count months from 0, so may is actually 4th
        const isTheDate = startDate.getMonth() === 4 && startDate.getDate() === 27;
        const isTPO = activity.subject?.code_name === "TPO";

        if (isTheDate && isTPO) {
            div.classList.add("rainbow");
        }
    }

    // Handlers for buttons
    document.getElementById('prevWeek').addEventListener('click', () => {
        currentWeekMonday.setDate(currentWeekMonday.getDate() - 7);
        updateWeekLabel();
        createEmptyGrid();
        loadActivities();
    });

    document.getElementById('nextWeek').addEventListener('click', () => {
        currentWeekMonday.setDate(currentWeekMonday.getDate() + 7);
        updateWeekLabel();
        createEmptyGrid();
        loadActivities();
    });

    window.onload = () => {
        updateWeekLabel();
        createEmptyGrid();
        loadActivities();
    };
</script>
</body>
</html>
