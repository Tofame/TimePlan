<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="adminpanel.css" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

<h1>🛠️ Admin Panel</h1>

<!-- GROUPS -->
<section>
    <div class="section-header">👥 Activity Groups</div>
    <div class="section-content">
        <form id="add-group-form">
            <input type="hidden" name="id" />
            <label>Activity Type:</label>
            <input type="number" id="typeActivity" name="type" placeholder="0=Lesson, 1=Lecture" required min="0" max="1" />
            <label>Group Number:</label>
            <input type="number" id="groupNumber" name="groupNumber" required min="0" />
            <button type="submit" id="group-submit-btn">Add Group</button>
            <button type="button" id="group-cancel-btn" style="display:none;">Cancel</button>
        </form>
        <ul id="groups-list" class="scrollable"></ul>
    </div>
</section>

<!-- TEACHERS -->
<section>
    <div class="section-header">👨‍🏫 Teachers</div>
    <div class="section-content">
        <form id="add-teacher-form">
            <input type="hidden" name="id" />
            <input type="text" name="name" placeholder="Name" required />
            <input type="text" name="title" placeholder="Title" />
            <input type="date" name="birthDate" required />
            <button type="submit" id="teacher-submit-btn">Add Teacher</button>
            <button type="button" id="teacher-cancel-btn" style="display:none;">Cancel</button>
        </form>
        <ul id="teachers-list" class="scrollable"></ul>
    </div>
</section>

<!-- STUDENTS -->
<section>
    <div class="section-header">🎓 Students</div>
    <div class="section-content">
        <form id="add-student-form">
            <input type="hidden" name="id" />
            <input type="text" name="name" placeholder="Name" required />
            <input type="text" name="studentIndex" placeholder="Student Index" required />
            <input type="text" id="studentPassword" name="studentPassword" placeholder="Password" required />
            <select name="groupLessonId" id="group-lesson-select"></select>
            <select name="groupLectureId" id="group-lecture-select"></select>
            <button type="submit" id="student-submit-btn">Add Student</button>
            <button type="button" id="student-cancel-btn" style="display:none;">Cancel</button>
        </form>
        <ul id="students-list" class="scrollable"></ul>
    </div>
</section>

<!-- SUBJECTS -->
<section>
    <div class="section-header">📘 Subjects</div>
    <div class="section-content">
        <form id="add-subject-form">
            <input type="text" name="name" placeholder="Name" required />
            <input type="text" name="codeName" placeholder="Code Name" required />
            <input type="number" name="etcs" placeholder="ETCS" />
            <button type="submit" id="subject-submit-btn">Add Subject</button>
            <button type="button" id="subject-cancel-btn" style="display:none;">Cancel</button>
        </form>
        <ul id="subjects-list" class="scrollable"></ul>
    </div>
</section>

<!-- CLASSROOMS -->
<section>
    <div class="section-header">🏫 Classrooms</div>
    <div class="section-content">
        <form id="add-classroom-form">
            <input type="text" name="address" placeholder="Address" required />
            <button type="submit" id="classroom-submit-btn">Add Classroom</button>
            <button type="button" id="classroom-cancel-btn" style="display:none;">Cancel</button>
        </form>
        <ul id="classrooms-list" class="scrollable"></ul>
    </div>
</section>

<!-- ACTIVITIES -->
<section>
    <div class="section-header">📅 Activities</div>
    <div class="section-content">
        <form id="add-activity-form">
            <input type="hidden" name="id" />
            <select name="subject_id"></select>
            <select name="teacher_id"></select>
            <select name="classroom_id"></select>
            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" name="startTime" required />
            <input type="number" name="duration" placeholder="Duration (minutes)" required />
            <label for="group-id-selector">Group:</label>
            <select name="groupIdSelector" id="group-id-selector"></select>
            <button type="submit" id="activity-submit-btn">Add Activity</button>
            <button type="button" id="activity-cancel-btn" style="display:none;">Cancel</button>
        </form>

        <div style="margin-top: 20px;">
            <h3>🔍 Filter / Sort</h3>
            <input type="date" id="filter-date" />
            <input type="text" id="filter-code" placeholder="Subject Code" />
            <button onclick="applyFilters()">Apply</button>
            <button onclick="clearFilters()">Clear</button>
            <div style="margin-top: 10px;">
                <strong>Sort by:</strong>
                <button onclick="sortActivities('startTime')">📆 Date</button>
                <button onclick="sortActivities('subject.codeName')">🔤 Code</button>
                <button onclick="sortActivities('duration')">⏱️ Duration</button>
                <button onclick="toggleSortDirection()">↕️ Toggle</button>
            </div>
        </div>

        <ul id="activities-list" class="scrollable" style="margin-top: 15px;"></ul>
    </div>
</section>

<script src="adminpanel.js"></script>

</body>
</html>
